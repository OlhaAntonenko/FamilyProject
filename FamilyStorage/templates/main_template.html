<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<title>FamilyGuardian</title>
<link rel="icon" href="{% static 'i.png' %}" type="image/png">
</head>
<body>
<style> {
  font-family: Arial, Helvetica, sans-serif;
}

header {
  position:relative;
  background-color: #612a11;
  padding: 33px;
  text-align: right;
  font-size: 80%;
  color: #fab74d;
  font-family: CENTURY SCHOOLBOOK, Helvetica, sans-serif;
}

img{
  position:absolute;
  top:10px;
  left:10px;
}
h0{
  font: 35px CENTURY SCHOOLBOOK;
  top:25px;
  left: 80px;
  position:absolute;
}
aa{
    font: 20px CENTURY SCHOOLBOOK;
    top:39px;
    left: 400px;
    color: #fab74d;
    position:absolute;
}
bb{
    font: 20px CENTURY SCHOOLBOOK;
    top:39px;
    left: 520px;
    color: #fab74d;
    position:absolute;
}
cc{
    font: 20px CENTURY SCHOOLBOOK;
    top:39px;
    left: 613px;
    color: #fab74d;
    position:absolute;
}
dd{
    font: 20px CENTURY SCHOOLBOOK;
    top:39px;
    left: 1250px;
    color: #fab74d;
    position:absolute;
}
ee{
    font: 20px CENTURY SCHOOLBOOK;
    top:39px;
    left: 1159px;
    color: #fab74d;
    position:absolute;
}
ff{
    font: 20px CENTURY SCHOOLBOOK;
    top:39px;
    left: 1250px;
    color: #fab74d;
    position:absolute;
}

nav ul {
  list-style-type: none;
  float: left;
  padding: 10px;
  line-height: 1.5;
}

text {
  float: left;
  padding: 20px;
  width: 97.7%;
  background-color: #ddc08d;
  height: 76vh; /* only for demonstration, should be removed */
}
section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  background-color: #612a11;
  padding: 10px;
  text-align: center;
  color: floralwhite;
}
@media (max-width: 600px) {
  nav, text {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

<header>
<p><img src="{% static 'i.png' %}" alt="Иконка" width="60" height="60"></p>
<div class = "title"><h0>FamilyGuardian</h0>
<ul>
 <a href="{% url 'main_page' %}"><aa>Main page</aa></a>
 <a href="{% url 'all_persons' %}"><bb>Persons</bb></a>
 <a href="{% url 'add_person' %}"><cc>Add person</cc></a>
</ul>
</div>

    {% if user.is_authenticated %}
       User: {{ user.get_username }}
       <a href="{% url 'logout'%}?next={{request.path}}"><dd>Logout</dd></a>
   {% else %}
       <a href="{% url 'sign_in'%}?next={{request.path}}"><ee>Sign-in</ee></a>
       <a href="{% url 'login'%}?next={{request.path}}"><ff>Login</ff></a>
   {% endif %}
</header>


<section>

  <text>
    {% block content %}{% endblock %}
  </text>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
