{% extends "main_template.html" %}
{% block title %}All persons{% endblock %}

{% block content %}
    <style>
        a.person_list {
            color: #612a11;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <h2 style="text-align: center;">People</h2><br>

    {% if persons_list %}
        <ol>
            {% for person in persons_list %}
                <li>
                    <a class="person_list" href="{{ person.get_absolute_url }}">
                        <h2>{{ person }}</h2>
                    </a>
                </li>
            {% endfor %}
        </ol>
    {% else %}
        <h2>There are no persons.</h2>
    {% endif %}

{% endblock %}
