{% extends "main_template.html" %}
{% block title %}All persons{% endblock %}
{% block content %}

    {% if persons_list %}
    <ol>

      {% for person in persons_list %}
      <li>
        <a style="color: #612a11; text-decoration: none; font-weight: bold;" href="{{ person.get_absolute_url }}">{{ person }}</a>
      </li><br>
      {% endfor %}

    </ol>
    {% else %}
      <p>There are no persons.</p>
    {% endif %} 
{% endblock %}
