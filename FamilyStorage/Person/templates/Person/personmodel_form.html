{% extends "main_template.html" %}
{% block title %}Add person{% endblock %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {% for field in form %}
        {% if field.name == 'user' %}
            <td>{{ field.as_hidden }}</td>
        {% else %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
        {% endif %}
    {% endfor %}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
